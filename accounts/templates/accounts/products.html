{% extends 'accounts/main.html' %}

{% block content %}
<!-- ni nak buat page list mentee under a mentor -->
	<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Mentee List</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Name</th>
							<th>Category</th>
							<th>Price</th>
						</tr>

						<!-- td column -->
						{% for i in products %} <!-- products letak dalam views dulu baru sini -->
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>


{% endblock %}
